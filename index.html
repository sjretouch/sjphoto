<style>
:root{
  --bg:#0b1120;
  --card:#111827;
  --accent:#f97316;
  --text:#f9fafb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#1f2937,#020617 60%);
  color:var(--text);
  line-height:1.6;
}

.container{width:min(1100px,90%);margin:auto}
section{padding:80px 0}

h1,h2,h3{line-height:1.2}
p{color:var(--muted)}

.btn{
  display:inline-block;
  padding:12px 22px;
  border-radius:999px;
  font-weight:600;
  text-decoration:none;
  transition:.3s;
}
.btn-primary{
  background:linear-gradient(135deg,#f97316,#fb923c);
  color:#111;
}
.btn-primary:hover{transform:translateY(-3px)}
.btn-outline{
  border:1px solid #555;
  color:#fff;
}
.btn-outline:hover{background:#1f2937}

/* Header */
header{
  position:sticky;top:0;
  backdrop-filter:blur(12px);
  background:rgba(15,23,42,.85);
  border-bottom:1px solid rgba(255,255,255,.1);
  z-index:100;
}
nav{
  display:flex;justify-content:space-between;
  align-items:center;padding:18px 0;
}
nav a{color:var(--muted);text-decoration:none;margin-left:25px}
nav a:hover{color:#fff}

/* Hero */
.hero{display:grid;grid-template-columns:1fr 1fr;gap:50px;align-items:center}
.hero h1{font-size:42px;margin-bottom:20px}
.hero span{color:var(--accent)}
.hero .cta{margin-top:25px}

/* Before After Slider */
.slider{
  position:relative;
  width:100%;
  overflow:hidden;
  border-radius:20px;
}
.slider img{
  width:100%;
  display:block;
}
.slider .after{
  position:absolute;top:0;left:0;
  width:50%;
  overflow:hidden;
}
.slider input{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  cursor:ew-resize;
}
.slider .line{
  position:absolute;
  top:0;left:50%;
  width:3px;
  height:100%;
  background:var(--accent);
}

/* Services */
.services{display:grid;grid-template-columns:repeat(3,1fr);gap:30px}
.card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.05);
  transition:.3s;
}
