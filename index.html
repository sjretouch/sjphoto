<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SJ Photo Retouch Studio</title>

<style>
:root{
  --bg:#0b0f19;
  --card:#111827;
  --gold:#d4af37;
  --text:#f9fafb;
  --muted:#9ca3af;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,#0b0f19,#020617);
  color:var(--text);
  line-height:1.6;
}
.container{width:min(1200px,92%);margin:auto}
section{padding:90px 0}
h2{text-align:center;margin-bottom:40px}
p{color:var(--muted);text-align:center}

/* HEADER */
header{
  text-align:center;
  padding:30px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
}
header img{height:90px}

/* TURNAROUND */
.turnaround{
  text-align:center;
  font-size:20px;
  margin-top:20px;
  color:var(--gold);
}

/* BEFORE AFTER GRID */
.ba-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  margin-top:50px;
}
.slider{
  position:relative;
  overflow:hidden;
  border-radius:15px;
}
.slider img{width:100%;display:block}
.after{
  position:absolute;
  top:0;
  left:0;
  width:50%;
  overflow:hidden;
}
.slider input{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  cursor:ew-resize;
}
.line{
  position:absolute;
  top:0;
  left:50%;
  width:3px;
  height:100%;
  background:var(--gold);
}

/* PRICING SLIDER */
.pricing-wrapper{
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  display:flex;
  gap:25px;
  padding-bottom:20px;
}
.card{
  min-width:280px;
  background:var(--card);
  padding:25px;
  border-radius:15px;
  scroll-snap-align:center;
  border:1px solid rgba(255,255,255,.05);
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.price{
  font-size:28px;
  color:var(--gold);
  margin:10px 0 20px;
  text-align:center;
}
.sample{
  height:150px;
  background:#1f2937;
  border-radius:10px;
  margin-bottom:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#666;
  font-size:14px;
}

/* BUTTON */
.btn{
  display:block;
  text-align:center;
  padding:10px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
  background:linear-gradient(135deg,#d4af37,#f5d76e);
  color:#111;
}
</style>
</head>

<body>

<header>
  <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=400" alt="Logo Placeholder">
  <div class="turnaround">24h average turnaround time</div>
</header>

<!-- BEFORE AFTER -->
<section class="container">
<h2>Before & After</h2>

<div class="ba-grid">

<!-- 1 -->
<div class="slider">
  <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=800">
  <div class="after">
    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=800">
  </div>
  <div class="line"></div>
  <input type="range" min="0" max="100" value="50">
</div>

<!-- 2 -->
<div class="slider">
  <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=800">
  <div class="after">
    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=800">
  </div>
  <div class="line"></div>
  <input type="range" min="0" max="100" value="50">
</div>

<!-- 3 -->
<div class="slider">
  <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800">
  <div class="after">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=800">
  </div>
  <div class="line"></div>
  <input type="range" min="0" max="100" value="50">
</div>

<!-- 4 -->
<div class="slider">
  <img src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?w=800">
  <div class="after">
    <img src="https://images.unsplash.com/photo-1521119989659-a83eee488004?w=800">
  </div>
  <div class="line"></div>
  <input type="range" min="0" max="100" value="50">
</div>

</div>
</section>

<!-- PRICING -->
<section class="container">
<h2>Pricing</h2>

<div class="pricing-wrapper">

<div class="card">
<h3>Basic</h3>
<div class="price">$2</div>
<div class="sample">Sample Image</div>
<a href="#" class="btn">Choose</a>
</div>

<div class="card">
<h3>Newborn</h3>
<div class="price">$2</div>
<div class="sample">Sample Image</div>
<a href="#" class="btn">Choose</a>
</div>

<div class="card">
<h3>Portrait</h3>
<div class="price">$3</div>
<div class="sample">Sample Image</div>
<a href="#" class="btn">Choose</a>
</div>

<div class="card">
<h3>Fashion</h3>
<div class="price">$3</div>
<div class="sample">Sample Image</div>
<a href="#" class="btn">Choose</a>
</div>

<div class="card">
<h3>Maternity</h3>
<div class="price">$4</div>
<div class="sample">Sample Image</div>
<a href="#" class="btn">Choose</a>
</div>

<div class="card">
<h3>Model</h3>
<div class="price">$4</div>
<div class="sample">Sample Image</div>
<a href="#" class="btn">Choose</a>
</div>

<div class="card">
<h3>High-End</h3>
<div class="price">$7</div>
<div class="sample">Sample Image</div>
<a href="#" class="btn">Choose</a>
</div>

</div>
</section>

<script>
document.querySelectorAll(".slider").forEach(slider=>{
  const range=slider.querySelector("input");
  const after=slider.querySelector(".after");
  const line=slider.querySelector(".line");

  range.addEventListener("input",()=>{
    after.style.width=range.value+"%";
    line.style.left=range.value+"%";
  });
});
</script>

</body>
</html>
